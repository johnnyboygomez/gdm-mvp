<!DOCTYPE html>
<html>
<head>
    <title>Admin Response</title>
</head>
<body>
    {% if success %}
        <h3>
            {% if fitbit_id %}Fitbit ID: {{ fitbit_id }}. {% endif %}
            {% if message %}{{ message }}{% endif %}
        </h3>
    {% else %}
        <h3>Operation failed: {{ error }}</h3>
    {% endif %}

	{% if detailed_log %}
    	<h4>Process Details:</h4>
    	<pre style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd; font-size: 11px; max-height: 300px; overflow-y: auto;">{{ detailed_log }}</pre>
	{% endif %}

    <button onclick="window.close();">Close Window</button>
</body>
</html>
