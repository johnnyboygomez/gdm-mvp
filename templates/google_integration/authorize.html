<!DOCTYPE html>
<html>
<head>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<h2>Authorize Google Sign-In for {{ participant.user.username }}</h2>

<div id="g_id_onload"
     data-client_id="{{ client_id }}"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-enable_fedcm="false">
</div>

<div class="g_id_signin"></div>

<script>
function handleCredentialResponse(response) {
    fetch("", {
        method: "POST",
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({id_token: response.credential})
    }).then(res => res.json())
      .then(data => {
          if(data.success){
              alert("Google account authorized successfully!");
              window.close();
          } else {
              alert("Error authorizing Google: " + data.error);
          }
      });
}
</script>
</body>
</html>
